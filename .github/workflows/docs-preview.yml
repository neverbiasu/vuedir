name: Documentation Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'README.zh.md'

permissions:
  pull-requests: write
  contents: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # æ·»åŠ  jsdom ä¾èµ–ç”¨äºŽæµè§ˆå™¨çŽ¯å¢ƒmock
      - name: Install jsdom
        run: pnpm add -D jsdom

      # åˆ›å»ºæµè§ˆå™¨çŽ¯å¢ƒmockæ–‡ä»¶
      - name: Create browser environment mock
        run: |
          cat > browser-env-mock.js << 'EOL'
          # è¿™é‡Œç²˜è´´ä¸Žæ‚¨åŽŸå§‹å·¥ä½œæµç›¸åŒçš„æµè§ˆå™¨æ¨¡æ‹ŸçŽ¯å¢ƒä»£ç 
          EOL

      - name: Build core library
        run: pnpm build:core

      # ä½¿ç”¨çŽ¯å¢ƒmockæž„å»ºæ–‡æ¡£
      - name: Build docs with browser environment
        run: NODE_OPTIONS='--require=./browser-env-mock.js' pnpm --filter docs build

      # éƒ¨ç½²åˆ° PR ç‰¹å®šçš„åˆ†æ”¯
      - name: Deploy preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
          branch: gh-pages
          target-folder: pr-${{ github.event.pull_request.number }}
          clean: true

      # åœ¨ PR ä¸­æ·»åŠ è¯„è®ºï¼ŒåŒ…å«é¢„è§ˆé“¾æŽ¥
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            
            const previewUrl = `https://${owner}.github.io/${repoName}/pr-${prNumber}/`;
            
